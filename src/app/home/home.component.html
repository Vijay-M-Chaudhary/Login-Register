<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.firstName}}!</h1>
    <table>
        <tr>
            <td>
                Email:
            </td>
            <td>
                {{currentUser.email}}
            </td>
        </tr>
        <tr>
            <td>
                Contact:
            </td>
            <td>
                {{currentUser.mobile}}
            </td>
        </tr>
        <tr>
            <td>

                Address:
            </td>
            <td>

                {{currentUser.address}}
            </td>
        </tr>

    </table>
    <p>
        <a [routerLink]="['/login']">Logout</a>
    </p>
</div>
